intro:
  - title: 'Who We Are'
    symbol: 'question-circle'
    desc: 'The team behind MHEA, founded at the University of Washington, Seattle, includes undergraduates interested in studying a variety of academic disciplines. A passion for mental health advocacy is what unites us.'
  - title: 'What We Do'
    symbol: 'heart'
    desc: 'MHEA is a student led organization that aims to spread awareness for and destigmatize various mental health issues that middle school and high school students experience across the globe. To do this, we conduct workshops that follow a peer to student model. Our team members and volunteers travel to high schools, present information, and lead discussions about mental health. We strive to equip students with strategies to identify symptoms, avert escalation of an issue, and help themselves or a friend in need.'
  - title: 'About Us'
    symbol: 'users'
    desc: 'In our endeavor to equip adolescents with a familiarity and understanding of mental illness, MHEA provides a platform for peers to lead one another towards a state of acceptance and recognition.'
    button:
      name: 'Our Team'
      link: '#team'
solution:
  - title: 'Workshops'
    symbol: 'chart-bar'
    desc: 'Our trained team members and volunteers conduct a series of peer-led discussion workshops for middle school and high school students. Through these workshops, students get the opportunity to develop important skills that help them cope with their own personal struggles while supporting a friend that may also have issues with mental health.'
  - title: 'Platform'
    symbol: 'comments'
    desc: 'We provide a platform for peers to interact and lead one another towards awareness about mental health issues by establishing a MHEA club at every school we visit. This club will build a safe and support environment for students while helping to end the stigma surrounding mental health as the conversation about it is initiated and will continue long after we leave.'
  - title: 'Training'
    symbol: 'tv'
    desc: 'High school student volunteers are trained by the MHEA team to successfully conduct these workshops, facilitate conversations about mental health among students, and guide them to mental health resources in their city.'
  - title: 'Learning'
    symbol: 'book'
    desc: 'Participating students learn the symptoms, treatments, and coping mechanisms for various mental health issues including depression, anxiety, stress, eating disorders, and suicide.  Students will also learn how to build healthy relationships with their families and peers, and they will hear about several strategies about how to supporting a friend in need.'
